---
  - name: Prepare RHEL servers to install Openshift Container Platform 3.10
  
# this playbook has following tags: register, install, docker, vdo

    hosts: localhost
    become: false
    connection: local
    gather_facts: no

    vars:
      
      setup_cns: 'no' 
      setup_ocp_local: 'yes'
      proxy_host: ''
      proxy_port: ''
      proxy_user: ''
      proxy_password: ''  
        
    vars_prompt:
      - name: "rhn_username" 
        prompt: "Enter your Red Hat Network username"
        private: no
        default: changeme

      - name: "rhn_password"
        prompt: "Enter your Red Hat Network password"
        private: yes

      - name: "pool"
        prompt: "Enter Red Hat Network subscription pool id"
        private: no
        default: changeme

      - name: docker_storage
        prompt: "Enter Docker storage block device name"
        private: no  
        default: /dev/vdb   

      - name: docker_storage_size
        prompt: "Enter Docker storage block device size in GB"
        private: no  
        default: 10
         
    tasks:  

      - name: 'Login to RHN and assign RHN pool'
        redhat_subscription: 
           state: present 
           username: "{{ rhn_username }}" 
           password: "{{ rhn_password }}"
           pool_ids: "{{ pool  }}"
           server_proxy_hostname: "{{ proxy_host }}"
           server_proxy_port: "{{ proxy_port }}"
           server_proxy_user: "{{ proxy_user }}"
           server_proxy_password: "{{ proxy_password }}" 
        tags: register
           
      - name: 'Disable local repos'
        command: "yum-config-manager --disable *"
        ignore_errors: yes
        tags: repos,local_repos 
    
      - name: 'Enable required RHN repos'
        command: "subscription-manager repos --disable=* --enable=rhel-7-server-rpms --enable=rhel-7-server-extras-rpms --enable=rhel-7-server-ose-3.9-rpms --enable=rhel-7-fast-datapath-rpms --enable=rhel-7-server-ansible-2.4-rpms"
        tags: repos 

      - name: 'Yum install vdo'
        yum:
           name: '{{ item }}'
           state: latest
        tags: vdo 
        with_items: 
           - vdo 
           - kmod-kvdo  

      - name: 'Yum install required packages'
        yum:
           name: '{{ item }}'
           state: latest
        tags: install 
        with_items: 
           - wget
           - git   
           - net-tools 
           - bind-utils 
           - iptables-services 
           - bridge-utils 
           - bash-completion 
           - kexec-tools 
           - sos 
           - psacct

      - name: 'Yum update all'
        yum:
           name: '*' 
           state: latest
        tags: install  

#      - name: 'Yum install openshift ansible'
#        yum: 
#           name: openshift-ansible
#           state: latest
#        tags: install

      - name: 'Enable CNS repo'
        when: (setup_cns == 'yes')
        command: "subscription-manager repos --enable=rh-gluster-3-for-rhel-7-server-rpms"
        tags: repos 

      - name: 'Yum install glusterfs fuse'
        when: (setup_cns == 'yes')
        yum:
           name: glusterfs-fuse
           state: latest
        tags: install

      - name: 'Create VDO device'
        command: 'vdo create --name=vdo1 --device={{ docker_storage }} --vdoLogicalSize={{ docker_storage_size|int * 10 }}G'
        tags: vdo

      - name: Create docker-vg volume group on top of {{ docker_storage }}
        lvg:
           vg: docker-vg
           pvs: /dev/mapper/vdo1
        tags: vdo 
   
      - name: 'Yum install docker 1.13.1'
        yum: 
           name: docker-1.13.1
           state: latest
        tags: docker
 
      - name: 'Edit docker config file'
        replace:
           path: /etc/sysconfig/docker
           regexp: "^OPTIONS='[ ]?--selinux-enabled"
           replace: "OPTIONS='--selinux-enabled --insecure-registry 172.30.0.0/16"
           backup: yes
        tags: docker,docker_edit
     
      - name: Create Docker storage configuration
        copy:
           dest: /etc/sysconfig/docker-storage-setup
           content: |
            VG=docker-vg
            WIPE_SIGNATURES=true
            STORAGE_DRIVER=overlay2
            CONTAINER_ROOT_LV_NAME=docker-lv
            CONTAINER_ROOT_LV_SIZE=100%FREE
            CONTAINER_ROOT_LV_MOUNT_PATH=/var/lib/docker
        tags: docker,docker_storage
 
      - name: 'Setup Docker storage'
        command: docker-storage-setup
        tags: docker
    
      - name: 'Enable docker service'
        service:
           name: docker 
           enabled: yes
        tags: docker
 
      - name: 'Start docker service'
        service: 
           name: docker 
           state: restarted
        tags: docker,docker_edit,docker_storage
        register: output

      - name: 'Yum install Openshift client packages'
        when: (setup_ocp_local == 'yes')
        yum:
           name: '{{ item }}'
           state: latest 
        with_items: 
           - firewalld
           - atomic-openshift-clients
        tags: ocp_local

      - name: 'Enable firewalld service'
        when: (setup_ocp_local == 'yes')
        service:
           name: firewalld 
           enabled: yes
        tags: ocp_local
 
      - name: 'Start firewalld service'
        when: (setup_ocp_local == 'yes')
        service: 
           name: firewalld 
           state: restarted
        tags: ocp_local

      - name: 'Create firewalld zone'
        when: (setup_ocp_local == 'yes')
        command: firewall-cmd --permanent --new-zone dockerc
        tags: ocp_local

      - name: 'Configure firewalld source'
        when: (setup_ocp_local == 'yes')
        command: firewall-cmd --permanent --zone dockerc --add-source 172.17.0.0/16
        tags: ocp_local

      - name: 'Configure firewalld dns ports'
        when: (setup_ocp_local == 'yes')
        command: firewall-cmd --permanent --zone dockerc --add-port 53/udp --add-port 8053/udp
        tags: ocp_local

      - name: 'Configure firewalld web ports'
        when: (setup_ocp_local == 'yes')
        command: firewall-cmd --permanent --add-port 8443/tcp --add-port 80/tcp --add-port 443/tcp
        tags: ocp_local

      - name: 'Configure firewalld reload'
        when: (setup_ocp_local == 'yes')
        command: firewall-cmd --reload
        tags: ocp_local

 
